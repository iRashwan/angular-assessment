<label [attr.for]="textareaConfig.id">{{ textareaConfig.name }}</label>

<textarea
[attr.name]="textareaConfig.name"
[attr.id]="textareaConfig.id"
[attr.rows]="textareaConfig.rows"
[attr.cols]="textareaConfig.cols"
[ngStyle]="{ 'border': textareaConfig.border.size + ' solid ' + textareaConfig.border.color }">
</textarea>
